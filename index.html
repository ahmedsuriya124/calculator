<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Calculator - By Code Traversal</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />
        <div>
          <button id="btn" class="button operator">AC</button>
          <button id="btn" class="button operator">DEL</button>
          <button id="btn" class="button operator">^</button>
          <button id="btn" class="button operator">/</button>
        </div>
        <div>
          <button id="btn" class="button">7</button>
          <button id="btn" class="button">8</button>
          <button id="btn" class="button">9</button>
          <button id="btn" class="button operator">*</button>
        </div>
        <div>
          <button id="btn" class="button">4</button>
          <button id="btn" class="button">5</button>
          <button id="btn" class="button">6</button>
          <button id="btn" class="button operator">-</button>
        </div>
        <div>
          <button id="btn" class="button">1</button>
          <button id="btn" class="button">2</button>
          <button id="btn" class="button">3</button>
          <button id="btn" class="button operator">+</button>
        </div>

        <div>
          <button id="btn" class="button">00</button>
          <button id="btn" class="button">0</button>
          <button id="btn" class="button">.</button>
          <button id="btn" class="button equalBtn">=</button>
        </div>
      </div>
    </div>


  </body>
</html>
